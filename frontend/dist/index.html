<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo" class="logo" />
        <nav>
            <div class="nav-buttons">
                <button>Profile</button>
                <button class="game-button">Game</button>
                <button>Leaderboard</button>
            </div>
            <div class="logout-button">
                <img src="../assets/logout.png" alt="Logout">
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="profile-picture-drop-area">
                <img id="profile-picture" class="profile-picture" src="../assets/profile-picture.png" alt="Profile picture">
            </div>
            <div class="name-container">
                <div class="username-wrapper">
                    <h1 id="username"><span>Totoro</span></h1>
                    <input type="text" id="edit-username" style="display: none;" oninput="resizeInput(this)">
                    <button id="toggle-username">&#9998;</button>
                </div>
            </div>
            <img class="rank" src="../assets/rank.png" alt="Rank">
            <button class="two-factor-button">Enable 2FA</button>
        </div>
        <div class="grid">
            <div class="grid-item">Match History</div>
            <div class="grid-item">Friends</div>
            <div class="grid-item">Achievements</div>
            <div class="grid-item">Statistics</div>
        </div>
    </div>
    <script>
        function getUrlParameter(name) {
          const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          const results = regex.exec(window.location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
      
        const nameParam = getUrlParameter('name');
        console.log('Name parameter:', nameParam);
      
        if (!nameParam) {
          console.log('Redirecting to authentication route');
          window.location.href = 'http://localhost:3000/auth/api42';
        }
      </script>
    <script src="main.js"> </script>
</body>
</html>
