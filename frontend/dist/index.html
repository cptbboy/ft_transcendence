<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"> </script>
    <title>Profile Page</title>
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo" class="logo" />
        <nav>
            <div class="nav-buttons">
                <button>Profile</button>
                <button class="game-button">Game</button>
                <button>Leaderboard</button>
            </div>
            <div class="logout-button">
                <img src="../assets/logout.png" alt="Logout">
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="sidebar">
            <img class="profile-picture" src="../assets/profile-picture.png" alt="Profile picture">
            <h1>Totoro</h1>
            <img class="rank" src="../assets/rank.png" alt="Rank">
            <button class="two-factor-button">Enable 2FA</button>
        </div>
        <div class="grid">
            <div class="grid-item">Match History</div>
            <div class="grid-item">Friends</div>
            <div class="grid-item">Achievements</div>
            <div class="grid-item">Statistics</div>
        </div>
    </div>
</body>
</html>
