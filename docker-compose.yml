version: '3.8'

services:
  backend:
    container_name: backend
    build: ./backend
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - './backend:/app'
    #   - '/app/node_modules'
    command: npm run start:dev
    networks:
      - backend-net
      - db-net

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - '8080:8080'
    volumes:
      - './frontend/src:/app/src'
      - './frontend/public:/app/public'
      - './frontend/vite.config.ts:/app/vite.config.ts'
    command: npm run dev
    networks:
      - internet
      - backend-net
    depends_on:
      - backend

  db:
    container_name: database
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - 'v_database:/var/lib/postgresql/data'
    ports:
      - "5432:5432"
    networks:
      - db-net

volumes:
  v_database:

networks:
  internet:
  backend-net:
  db-net: